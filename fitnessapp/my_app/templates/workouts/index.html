{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link rel="stylesheet" href="{% static 'css/workouts/workout-index.css' %}"/>
{% endblock %} 

{% block content %}

<section class="page-header">
  <h1>Workouts</h1>
</section>

<section class="card-container">
  {% for workout in workouts %}
    <div class="card">
        <a href="{% url 'workout-detail' workout.id %}">
         <div class="card-content">
            <div class="card-img-container">
              <img class="workout-img" src="{% static workout.image_filename %}" 
                   alt="{{ workout.name }}" />
            </div>
            <h2 class="card-title">{{ workout.name }}</h2>
           </div>
        </a>
      </div>
  {% endfor %}
</section>

{% endblock %}
